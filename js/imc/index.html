<!DOCTYPE html>
<html lang="en">
    <head>
    
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <!-- styles-->
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="./js/script.js" defer type="module"> </script>

</head>
<body>
    <div class="alert-error">Enter only numbers</div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Weight (Kg)</label>
                    <input 
                        id="weight" 
                        type="text"
                        placeholder="60" />
                </div>
                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input 
                        id="height" 
                        type="text"
                        placeholder="165">
                </div>

                <button type="submit">Compute IMC
                    <img src="./assets/arrow.svg" alt="right arrow">
                </button>

            </form>

        </main>


    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <span>Your IMC is 28</span>
                <button class="close">
                    <img src="./assets/close.svg" alt="close popup">
                </button>
            </h2>

        </div>
    </div>
    
</body>
</html>
