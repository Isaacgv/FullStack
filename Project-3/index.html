<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Event</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="page">
        <header>
            <h1>Create and share your event.</h1>
            <p>The first step is to fill out this
                application form.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Event Information</legend>
                
                    <div class="input-wrapper">
                        <label for="event-title">Title <span>(minimum 8 characters)</span></label>
                        <input type="text" 
                            name="event-title" 
                            id="event-title" 
                            minlength="8"
                            required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link <span>(https://)</span></label>
                        <input type="url" name="event-link" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp <span>(Only numbers)</span></label>
                        <input type="number" name="event-whatsapp" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Information</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Category</label>
                        <select name="event-category" id="event-category">
                            <option value="live">Live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>                         
                        </select>
                    </div>
                </div>               
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacy</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Admin e-mail <span>(valid e-mail)</span></label>
                        <input type="email" name="event-email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Password <span>(minimum 8 characters)</span></label>
                        <input type="password" 
                            name="event-password" 
                            id="event-password"
                            minlength="8" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="event-private" id="event-private" />
                        <label for="event-private">Private event</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Day and Hour</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Date</label>
                            <input type="date" name="event-date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">Start</label>
                            <input type="time" name="event-begin" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">End</label>
                            <input type="time" name="event-end" id="event-end" />
                        </div>

                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" form="my-form" type="submit" value="Save Event">
        </footer>
        
    </div> 
</body>
</html>
